# Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: infrastore-default-deny
  namespace: infrastore
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow ingress from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: infrastore-allow-ingress
  namespace: infrastore
spec:
  podSelector:
    matchLabels:
      app: infrastore
  policyTypes:
  - Ingress
  ingress:
  # From ingress controller namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  
  # From same namespace (for inter-pod communication)
  - from:
    - podSelector:
        matchLabels:
          app: infrastore
    ports:
    - protocol: TCP
      port: 8000

---
# Allow egress for DNS and HTTPS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: infrastore-allow-egress
  namespace: infrastore
spec:
  podSelector:
    matchLabels:
      app: infrastore
  policyTypes:
  - Egress
  egress:
  # Allow DNS queries to any namespace
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  
  # Allow HTTPS to any namespace
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
