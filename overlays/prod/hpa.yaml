apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: infrastore
  namespace: infrastore
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: infrastore
  
  minReplicas: 3      # At least 3 for high availability
  maxReplicas: 10     # Don't exceed 10 to control costs
  
  # Metrics to scale on
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  # Scaling behavior
  behavior:
    # Scale down conservatively
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50          # Reduce by 50% max
        periodSeconds: 60
      - type: Pods
        value: 2           # Or reduce by 2 pods max
        periodSeconds: 60
      selectPolicy: Min    # Use least aggressive scaling
    
    # Scale up aggressively
    scaleUp:
      stabilizationWindowSeconds: 0    # No wait to scale up
      policies:
      - type: Percent
        value: 100         # Double the replicas
        periodSeconds: 30
      - type: Pods
        value: 5           # Or add 5 pods
        periodSeconds: 30
      selectPolicy: Max    # Use most aggressive scaling
