apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: infrastore
namePrefix: prod-

commonLabels:
  environment: production
  managed-by: kustomize

commonAnnotations:
  deployment-date: "2026-01-09"
  description: "Production environment for InfraStore"

resources:
  - ../../base
  - hpa.yaml
  - pdb.yaml
  - resource-quota.yaml 

patches:
  # Set replicas to 3 for production
  - target:
      kind: Deployment
      name: infrastore
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  # Increase resource limits for production
  - target:
      kind: Deployment
      name: infrastore
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
